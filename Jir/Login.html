<body style="text-align: center;">
  <div class="container">
  <div id="form">
        <div class="field"><br>
            <label class="label">Username</label>
            <div class="control has-icons-left has-icons-right">
            <input class="input is-success" type="text" placeholder="Text input" id="username">
            <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
            </span>
            <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
            </span>
            </div>
        </div>
        
        <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-left has-icons-right">
            <input class="input is-danger" type="email" placeholder="Email input" id="email" >
            <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
                <i class="fas fa-exclamation-triangle"></i>
            </span>
            </div>
        </div>
        <div class="field">
            <label class="label">Message</label>
            <div class="control">
            <textarea class="textarea" placeholder="quel est votre animal preferé ?"  id="message"></textarea>
            </div>
        </div>
        <div class="field">
            <label class="label">Mdp</label>
            <div class="control">
                <input class="input is-link" type="password" placeholder="mdp" id="mdp">
            </div>
        </div>
        
        
        <div class="field is-grouped">
            <div class="control">
            <button class="button is-link" id="subm">Submit</button>
            </div>
            <div class="control">
            <button class="button is-link is-light">Cancel</button>
            </div>
        </div>

        <input type="text" id="email2" placeholder="votre identifiant">
        <input type="text"  id="password2" placeholder="votre mdp">
        <input  type="text" placeholder="quel est votre animal preferé" id="famillier">
        <button  id="btn2">connection</button><br><br><br>
