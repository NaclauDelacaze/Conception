<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../CSS/SavanaSiteLogin.css">
</head>

<body style="text-align: center;">
    <fieldset class="container">
        <center>
        <legende>
            <img src="../images/SavanaLogo2.png" class="image is-64x64" style="border-radius: 100%;" alt="">
        </legende>    
        </center>
        <div id="form">
            
            <div class="field">
                <label class="label has-text-white">Username</label>
                <div class="control has-icons-center has-icons-right">
                    <input class="input is-success" type="text" placeholder="Username input" id="username">
                    <span class="icon is-small is-right"><i class="fas fa-user"></i></span>
                    <span class="icon is-small is-right"><i class="fas fa-check"></i></span>
                </div>
            </div>
        
            <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-center has-icons-right">
                    <input class="input is-link" type="email" placeholder="Email input" id="email" >
                    <span class="icon is-small is-right"><i class="fas fa-envelope"></i></span>
                    <span class="icon is-small is-right"><i class="fas fa-exclamation-triangle"></i></span>
                </div>
            </div>

            <div class="field">
                <label class="label">Password</label>
                <div class="control has-icons-center has-icons-right">
                    <input class="input is-danger" type="password" placeholder="Password input" id="password">
                    <span class="icon is-small is-right"><i class="fas fa-key"></i></span>
                    <span class="icon is-small is-right"><i class="fas fa-exclamation-triangle"></i></span>
                </div>
            </div>
        
            <div class="field is-grouped">
                
                <div class="control">
                    <button class="button is-link is-hsl(51, 42%, 87%)" id="subm">Submit</button>
                </div>
                <div class="control">
                    <button class="button is-link is-light">Cancel</button>
                </div>               
            </div> <br>

            <!-- Connexion -->
            <div class="field">
                <div class="control has-icons-center has-icons-right"></div>
                    <input type="email" id="email" class="input is-success" placeholder="Email input"><br><br>
                    <span class="icon is-small is-right"><i class="fas fa-envelope"></i></span>
                    <span class="icon is-small is-right"><i class="fas fa-exclamation-triangle"></i></span>
                </div>
           
                <div class="control has-icons-center has-icons-right">
                    <input type="password" id="password" class="input is-danger" placeholder="Password input"><br><br>
                    <span class="icon is-small is-right"><i class="fas fa-key"></i></span>
                    <span class="icon is-small is-right"><i class="fas fa-exclamation-triangle"></i></span>
                </div>

                <div class="control">
                    <button id="btn" class="button is-link is-hsl(51, 42%, 87%)">Signin</button><br><br>
                </div>
            </div>
        </div> 
    </fieldset>
</body>

<script src="../JS/SavanaSiteLogin.js"></script>

</html>
